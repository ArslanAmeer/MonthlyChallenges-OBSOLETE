{% extends 'base.html' %}


{% block page_title %}
    {{ month_name }} Challenge
{% endblock %}

{% block content %}

    <h1>{{ month_name | title }} Challenge</h1>
    {% if text is not None %}
        <h2>{{ text }}</h2>
    {% else %}
        <p>There is no challenge for this month</p>
    {% endif %}

{% endblock %}
